
on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: First
        inputs:
        who-to-greet:  # id of input
          description: 'Who to greet'
          required: true
          default: 'World'
      outputs:
        time: # id of output
          description: 'The time we greeted you'
      runs:
        using: 'docker'
        image: 'Dockerfile'
        args:
          - ${{ inputs.who-to-greet }}
